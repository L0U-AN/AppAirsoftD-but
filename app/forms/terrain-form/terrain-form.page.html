<ion-header>
  <ion-toolbar>
    <ion-button size="small" [routerLink]="['/profil']">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-title>INSCRIRE TERRAIN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="createTerrain()" #eventForm="ngForm">
    <ion-list>

      <ion-item>
        <ion-label position="floating">Nom du terrain : </ion-label>
        <ion-input [(ngModel)]="eventName" name="eventName" type="text" required></ion-input>
      </ion-item>      
   

      <ion-item>
        <ion-label position="floating">Description : </ion-label>
        <ion-input [(ngModel)]="eventDescription" name="eventDescription" type="text" required></ion-input>
      </ion-item>

    </ion-list>
    <ion-button expand="full" type="submit">Envoyer ma demande</ion-button>
  </form>
</ion-content>
