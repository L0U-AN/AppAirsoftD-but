<ion-header>
  <ion-toolbar>
    <ion-button size="small" [routerLink]="['/profil']">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-title>CREER UN EVENT</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="createEvent()" #eventForm="ngForm">
    <ion-list>

      <ion-item>
        <ion-select label="Choisir le terrain :" placeholder="Selectionner">
          <ion-select-option value="terrain1">Terrain A</ion-select-option>
          <ion-select-option value="terrain2">Terrain B</ion-select-option>
          <ion-select-option value="terrain3">Terrain C</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Nom de l'évènement : </ion-label>
        <ion-input [(ngModel)]="eventName" name="eventName" type="text" required></ion-input>
      </ion-item>      

      <ion-item>
        <ion-label>Horaire de l'évènement :</ion-label>
        <ion-button (click)="openDatetimeModal()">Sélectionner l'horaire</ion-button>
      </ion-item>   

      <ion-item>
        <ion-label position="floating">Description de l'évènement : </ion-label>
        <ion-input [(ngModel)]="eventDescription" name="eventDescription" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Nombre de joueurs maximum :</ion-label>
        <ion-input [(ngModel)]="maxPlayers" name="maxPlayers" type="number" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Prix de l'évènement :</ion-label>
        <ion-input [(ngModel)]="eventPrice" name="eventPrice" type="number" required></ion-input>
      </ion-item>

    </ion-list>
    <ion-button expand="full" type="submit">Enregistrer mon évènement</ion-button>
  </form>
</ion-content>
