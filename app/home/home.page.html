<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title>HOME</ion-title>
    </ion-toolbar>
  </ion-header>

  
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-card>
            <img alt="Silhouette of mountains" src="https://img.freepik.com/premium-vector/tactics-mascot-logo-design-concept_317408-9.jpg" />
            <ion-card-header>
              <ion-card-title>Nom team 1</ion-card-title>
              <ion-card-subtitle>Slogan team 1</ion-card-subtitle>
            </ion-card-header>
          
            <ion-card-content>
              Petite description de la team 1.
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card>
            <img alt="Silhouette of mountains" src="https://img.freepik.com/premium-vector/tactics-mascot-logo-design-concept_317408-9.jpg" />
            <ion-card-header>
              <ion-card-title>Nom team 2</ion-card-title>
              <ion-card-subtitle>Slogan team 2</ion-card-subtitle>
            </ion-card-header>
          
            <ion-card-content>
              Petite description de la team 2.
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-title>
      <h1><b>Suggestion équipe</b></h1>
    </ion-title>
    <ion-card class="idEquipe1">
      <ion-item lines="none">
        <ion-avatar slot="start" class="logo">
          <img src="https://img.freepik.com/premium-vector/tactics-mascot-logo-design-concept_317408-9.jpg"/>
        </ion-avatar>
        <ion-label class="name">
          <h2><b>Tactics</b></h2>
        </ion-label>
      </ion-item>
      <ion-item lines="none" class="slogan">
        <ion-label>Unis par la passion, forts par l'équipe !</ion-label>
      </ion-item>
      <ion-button size="medium" fill="clear">
        <ion-icon slot="start" name="people"></ion-icon> 210
      </ion-button>
      <ion-button (click)="presentAlert()">Rejoindre</ion-button>
    </ion-card>

  </ion-content>
  
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      
        <ion-tab-button tab="event" [routerLink]="['/event']">
        <ion-icon name="calendar"></ion-icon>
        Event
      </ion-tab-button>
      
      <ion-tab-button tab="map" [routerLink]="['/map']">
        <ion-icon name="navigate"></ion-icon>
        Map
      </ion-tab-button>
      
      <ion-tab-button tab="team" [routerLink]="['/team']">
        <ion-icon name="people"></ion-icon>
        Equipe
      </ion-tab-button>
      
      <ion-tab-button tab="profil" [routerLink]="['/profil']">
        <ion-icon name="person"></ion-icon>
        Profil
      </ion-tab-button>
    
    </ion-tab-bar>
  </ion-tabs>
  </ion-content>
